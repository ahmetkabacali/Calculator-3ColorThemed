<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <!-- block Start-->
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/theme1.css">
  <!-- block End-->
  <title>Frontend Mentor | Calculator app</title>

  <style>
  </style>
</head>

<body>
  <div class="page-wrapper">
    <h1 class="sr-only">Online Calculator</h1>
<!-- header -->
    <header class="calc-header">
      <div class="container header-container">
        <div class="heading">calc</div>
        <div class="theme-wrapper">
          <div class="filler"></div>
          <div class="theme-nums">
            <span class="themecount">1</span>
            <span class="themecount">2</span>
            <span class="themecount">3</span>
          </div>
          <span class="theme-text">THEME</span>
          <div class="theme-switcher theme-1">
            <div class="theme-dot"></div>
          </div>
        </div>
      </div>
    </header>
<!-- main -->
    <main>
      <div class="container main-container">
        <div class="screen">399,981</div>
        <div class="numpad-wrapper">
          <button type="button" value="7">7</button>
          <button type="button" value="8">8</button>
          <button type="button" value="9">9</button>
          <button type="button" value="DEL" class="del">DEL</button>
          <button type="button" value="4">4</button>
          <button type="button" value="5">5</button>
          <button type="button" value="6">6</button>
          <button type="button" value="+" class="operator">+</button>
          <button type="button" value="1">1</button>
          <button type="button" value="2">2</button>
          <button type="button" value="3">3</button>
          <button type="button" value="-" class="operator">-</button>
          <button type="button" value=".">.</button>
          <button type="button" value="0">0</button>
          <button type="button" value="/" class="operator">/</button>
          <button type="button" value="*" class="operator">x</button>
          <button type="button" value="RESET" class="reset">RESET</button>
          <button type="button" value="=" class="equal operator">=</button>
        </div>
      </div>
    </main>
<!-- footer -->
    <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ahmet Kabacali</a>.
    </footer>
  </div>

</body>
<script src="./src/js/script.js"></script>

</html>
